
<!DOCTYPE html>
<html>
<head><title>Dashboard Principal</title></head>
<body>
    <h1>PRESTAMOS ALESHA</h1>
    <h2>Clientes</h2>
    <ul>
        {% for c in clientes %}
        <li><a href="{% url 'detalle_cliente' c.id %}">{{ c.nombre }} ({{ c.identificacion }})</a></li>
        {% empty %}
        <li>No hay clientes registrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
